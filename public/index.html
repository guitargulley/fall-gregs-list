<body>

    <div class="container">
        <div class="row">

                    </div>

        <div id="categories" class="row categories">
            <div class="col-sm-4 text-center">
                <button class="btn btn-info" id="show-autos-btn"onclick="app.controllers.autosCtrl.showVehicles()">Show Vehicles For Sale</button>
            </div>
            <div class="col-sm-4 text-center">

            </div>
            <div class="col-sm-4 text-center">
                <button class="btn btn-info" id="show-instruments-btn"onclick="app.controllers.instrumentsCtrl.showInstruments()">Show Instruments For Sale</button>

        <!-- AUTO SECTION -->

            <div class="row">

            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 hidden" id="add-auto-form">
                    <form id="addAutoForm" class="form" onsubmit="app.controllers.autosCtrl.addAuto(event)">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" name="title" class="form-control" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <label for="make">Make:</label>
                            <input type="text" name="make" class="form-control" placeholder="Make">
                        </div>
                        <div class="form-group">
                            <label for="model">model:</label>
                            <input type="text" name="model" class="form-control" placeholder="model">
                        </div>
                        <div class="form-group">
                            <label for="year">year:</label>
                            <input type="text" name="year" class="form-control" placeholder="year">
                        </div>
                        <div class="form-group">
                            <label for="mileage">mileage:</label>
                            <input type="text" name="mileage" class="form-control" placeholder="mileage">
                        </div>
                        <div class="form-group">
                            <label for="color">color:</label>
                            <input type="text" name="color" class="form-control" placeholder="color">
                        </div>
                        <div class="form-group">
                            <label for="price">price:</label>
                            <input type="text" name="price" class="form-control" placeholder="price" required>
                        </div>
                        <div class="form-group">
                            <label for="condition">condition:</label>
                            <input type="text" name="condition" class="form-control" placeholder="condition">
                        </div>
                        <div class="form-group">
                            <label for="description">description:</label>
                            <input type="text" name="description" class="form-control" placeholder="description" required>
                        </div>
                        <div class="form-group">
                            <label for="location">location:</label>
                            <input type="text" name="location" class="form-control" placeholder="location">
                        </div>
                        <div class="form-group">
                            <label for="contact">contact:</label>
                            <input type="text" name="contact" class="form-control" placeholder="contact" required>
                        </div>
                        <div class="form-group">
                            <label for="img">img:</label>
                            <input type="text" name="img" class="form-control" placeholder="img">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Add Car</button>
                        </div>
                    </form>
                </div>
            </div>
